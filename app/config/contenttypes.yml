#################################
publications:
  name: Publications
  singular_name: Publication
  fields:
    # Show on Publication list page, Publication page, Teasers, Individual staff members page
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
      group: Publications
    slug:
      type: slug
      uses: title
    teaser:
      type: html
      required: true
      label: "Teaser:"
      height: 150px
    introduction:
      type: text
      required: false
      label: "Introduction (120 chars MAX):"
      pattern: "^.{1,120}$"
      height: 150px
    body:
      type: html
      required: false
      label: "Body:"
      height: 150px
    filelist:
      type: filelist
      required: true
      label: "Attachments:"
    image:
      type: image
      required: true
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    isbn:
      type: text
      required: false
      label: "ISBN:"
      variant: inline
      group: "Secondary options"
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
