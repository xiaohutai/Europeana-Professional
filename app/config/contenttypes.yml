  name: Pages
  singular_name: Page
  fields:
    # Shown on Individual pages, Lists, Overviews, Teasers
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
      group: Page
    slug:
      type: slug
      uses: title
    intro:
      type: textarea
      label: "Intro:"
      height: 150px
    # Shown on Individual pages, Lists
    teaser:
      type: html
      label: "Teaser (required):"
      height: 150px
    # Shown on Individual pages
    body:
      type: html
      label: "Body (required):"
      height: 300px
    # Shown on Individual pages, Lists, Overviews, Teasers
    teaser_image:
      type: image
      required: false
      label: "Teaser image:"
