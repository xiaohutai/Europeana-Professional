#################################
#
# PERSON
#
# Notes:
# The permalink should be /people/{first name}-{last-name} eg. /people/dean-birkett
#
#
#################################
persons:
  name: Persons
  singular_name: Person
  fields:
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    first_name:
      type: text
      required: true
      label: "First name"
      variant: inline
      class: narrow
      postfix: "<em><small>(required)</small></em>"      
      group: "Personal details"
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    last_name:
      type: text
      required: true
      label: "Last name"
      postfix: "<em><small>(required)</small></em>"
      variant: inline
      class: narrow
    slug:
      type: slug
      uses: [ first_name, last_name ]
    company:
      type: text
      required: false
      label: "Company:"
      postfix: (if not Europeana Foundation)
      variant: inline
      class: narrow
    company_url:
      type: text
      required: false
      label: "Company URL:"
      postfix: (if not Europeana Foundation)
      pattern: url
      variant: inline
      class: narrow
    job_title:
      type: text
      required: false
      label: "Job Title:"
      variant: inline
      class: narrow
    department:
      type: select
      values: ['Europeana Staff', 'Our Partner']
    team:
      type: select
      required: false
      label: "Team:"
      values:
        "(not set)": "(not set)"
        "Aggregation": "Data Partner Services"
        "Corporate Communication": "Communications"
        "Distribution & Engagement": "End User Services"
        "Facilitation": "Policy, Research, Knowledge & Programme Management"
        "Management": "Management"
        "Network & Sustainability": "Network & Sustainability"
        "People & Business Support": "People & Business Support"
        "Product Development": "Product Development"
        "Technology": "Technology"
        "Re-use Services": "Re-use Services"
    introduction:
      type: html
      required: false
      label: "Introduction (120 chars MAX):"
      pattern: "^.{1,120}$"
      height: 150px
    image:
      type: image
      required: false
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    email:
      type: text
      required: false
      label: "Email address:"
      variant: inline
      pattern: email
      class: narrow
      group: Contact
