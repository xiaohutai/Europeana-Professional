  relations:
    structures:
      label: "Tree parent"
      multiple: false
      order: title
    persons:
      label: "Author(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    person:
      multiple: true
      label: "Contact(s)"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    blogposts:
      multiple: true
      label: "Blog posts"
      order: -id
      format: "{{ item.title|escape }}"
    publications:
      multiple: true
      label: "Publications"
      order: -id
      format: "{{ item.title|escape }}"
    pressreleases:
