      order: -id
      format: "{{ item.title|escape }}"
    pressreleases:
      multiple: true
      label: "Press releases"
      order: -id
      format: "{{ item.title|escape }}"
    projects:
      multiple: true
      label: "Projects"
      order: -id
      format: "{{ item.title|escape }}"
    taskforces:
      multiple: true
      label: "Task forces"
      order: -id
      format: "{{ item.title|escape }}"
    events:
      multiple: true
      label: "Events"
      order: -id
      format: "{{ item.title|escape }}"
    jobs:
      multiple: true
