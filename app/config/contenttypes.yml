      type: text
      required: false
      label: "Secondary email address:"
      variant: inline
      pattern: email
      class: narrow
    telephone_number:
      type: text
      required: false
      label: "Telephone number:"
      variant: inline
      postfix: "<em>Allowed values are numbers, spaces, (, ), + and - </em>"
      pattern: '^[0-9+ -()]*$'
      class: narrow
    other_number:
      type: text
      required: false
      label: "Other number:"
      variant: inline
      postfix: "<em>Allowed values are numbers, spaces, (, ), + and - </em>"
      pattern: '^[0-9+ -]*$'
      class: narrow
    linkedin:
      type: text
      required: false
      label: "Linkedin URL:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    twitter:
      type: text
      required: false
      label: "Twitter URL:"
      variant: inline
      postfix: '<em>For expample "https://twitter.com/Europeanaeu" </em>'
      pattern: url
      class: narrow
    skype:
      type: text
      required: false
      label: "Skype ID:"
      variant: inline
      class: narrow
    other_links_1:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_2:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_3:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    contact_blogpost:
      type: checkbox
      label: "Main contact of the blog"
      group: "Main Contact Options"
    contact_event:
      type: checkbox
      label: "Main contact of events"
    contact_job:
      type: checkbox
      label: "Main contact of the jobs page"
    contact_person:
      type: checkbox
      label: "Main contact of the staff page"
    contact_publication:
      type: checkbox
      label: "Main contact of the publications page"
    contact_pressrelease:
      type: checkbox
      label: "Main contact of the press releases page"
    contact_taskforce:
      type: checkbox
      label: "Main contact of the task forces page"
    contact_tag:
      type: checkbox
      label: "Main contact of tag page"
